<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection - Anime Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/collection.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üì∫ Anime Tracker</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="collection.html" class="active">Collection</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="add.html">Add Title</a></li>
            </ul>
        </div>
    </nav>

    <main class="collection-container">
        <h1>My Anime Collection</h1>
        
        <div class="collection-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="TV">TV</button>
            <button class="filter-btn" data-filter="Movie">Movie</button>
            <button class="filter-btn" data-filter="Manga">Manga</button>
        </div>

        <div class="grid-container" id="collectionGrid">
            <div class="loading-spinner">Loading collection...</div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Anime poster">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <div class="modal-meta">
                        <span id="modalType"></span>
                        <span id="modalStatus"></span>
                        <span id="modalScore"></span>
                    </div>
                    <div class="modal-studio">
                        <strong>Studio:</strong> <span id="modalStudio"></span>
                    </div>
                    <div class="modal-synopsis">
                        <h3>Synopsis</h3>
                        <p id="modalSynopsis"></p>
                    </div>
                    <div class="modal-episodes">
                        <strong>Episodes:</strong> <span id="modalEpisodes"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2026 Anime Tracker. Built with ‚ù§Ô∏è for anime fans.</p>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/collection.js"></script>
</body>
</html>
